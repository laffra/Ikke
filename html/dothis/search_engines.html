<h2>IKKE Search Engine Setup</h2>

To setup IKKE as your default search engine, please follow these instructions:

<ol>
    <li>Click the "Add" button shown at the right
    <li>Enter "!IKKE" as the name
    <li>Enter "Ikke" as the label
    <li>Click <span style="background: #4285f4; padding:4px; border-radius: 3px; color: #fff;">GENERATE</span>
    <li>Copy-paste the password here:<br><input style="width:180px" id="ikke-password"/>
</ol>

<br><br>

<span id="ikke-done" style="background:#eee; cursor:pointer; padding:6px; border-radius:3px; color:#fff;">DONE</span>
